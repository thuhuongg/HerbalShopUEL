<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


    <script>
        var app = angular.module("angularApp", [])
        app.controller("SanPhamController", function($scope, $http) {
            $http({
                method: "GET",
                url: "databaseSanPham.json"
            }).then(function mySucces(respone) {
                $scope.sanphams = respone.data
            }, function myError(respone) {
                $scope.dataError = respone.statusText
            })
        })
    </script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);
        body {
            font-family: 'Open Sans', sans-serif;
            color: black;
        }
        
        table a {
            text-align: center;
        }
    </style>

</head>

<body ng-app="angularApp" ng-controller="SanPhamController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: rgba(255,255,255,0.1);">
        <a class="navbar-brand" href="about.html">Herbal shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="carousel.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product.html">Products</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Your account
              </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Your Cart</a>
                        <a class="dropdown-item" href="account.html">Sign in</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="register.html">Sign up</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="prices.html">Price</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <table border="1" cellpadding="0" cellspacing="0" style="width:100%" class="table" align="center">

        <tr>
            <th>Tên sản phẩm</th>
            <th>Giá sản phẩm</th>

        </tr>
        <tr ng-repeat="sp in sanphams">
            <td>{{sp.TenSP}}
            </td>
            <td>{{sp.Gia}}
            </td>

        </tr>
    </table>
</body>

</html>
