<!DOCTYPE html>
<html>

<head>
    <title>JQuery-validation demo | Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>





    <style>
        body {
            background-color: #F2ECB6;
            background: url(images/bg-home.jpg) fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: rgba(255,255,255,0.1);">
        <a class="navbar-brand" href="about.html">Herbal shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="carousel.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product.html">Products</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Your account
              </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Your Cart</a>
                        <a class="dropdown-item" href="account.html">Sign in</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="register.html">Sign up</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="prices.html">Price</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="card" style="background: rgba(255,255,255,0.3);">
                    <div class=" card-header ">
                        <h6 class="card-text ">Register</h3>
                    </div>
                    <div class="card-body ">
                        <form id="signupForm " method="post " class="form-horizontal " action=" ">
                            <div class="form-group row ">
                                <label class="col-sm-4 col-form-label " for="firstname ">First name</label>
                                <div class="col-sm-6 ">
                                    <input type="text " class="form-control " id="firstname " name="firstname " placeholder="First name " />
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-sm-4 col-form-label " for="lastname ">Last name</label>
                                <div class="col-sm-6 ">
                                    <input type="text " class="form-control " id="lastname " name="lastname " placeholder="Last name " />
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-sm-4 col-form-label " for="username ">Username</label>
                                <div class="col-sm-6 ">
                                    <input type="text " class="form-control " id="username " name="username " placeholder="Username " />
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-sm-4 col-form-label " for="email ">Email</label>
                                <div class="col-sm-6 ">
                                    <input type="text " class="form-control " id="email " name="email " placeholder="Email " />
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-sm-4 col-form-label " for="password ">Password</label>
                                <div class="col-sm-6 ">
                                    <input type="password " class="form-control " id="password " name="password " placeholder="Password " />
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-sm-4 col-form-label " for="confirm_password ">Confirm password</label>
                                <div class="col-sm-6 ">
                                    <input type="password " class="form-control " id="confirm_password " name="confirm_password " placeholder="Confirm password " />
                                </div>
                            </div>

                            <div class="form-group row ">
                                <div class="col-sm-6 offset-sm-4 ">
                                    <div class="form-check ">
                                        <input type="checkbox" id="agree" name="agree" value="agree" class="form-check-input" />
                                        <label class="form-check-label ">Please agree to our policy</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row ">
                                <div class="col-sm-9 offset-sm-4 ">
                                    <button type="submit " class="btn btn-primary " name="signup " value="Sign up" style="background-color: #A96F44;">Sign up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript ">
        $.validator.setDefaults({
            submitHandler: function() {
                alert("submitted! ");
            }
        });

        $(document).ready(function() {
            $("#signupForm ").validate({
                rules: {
                    firstname: "required ",
                    lastname: "required ",
                    username: {
                        required: true,
                        minlength: 2
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password "
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    agree: "required "
                },
                messages: {
                    firstname: "Please enter your firstname ",
                    lastname: "Please enter your lastname ",
                    username: {
                        required: "Please enter a username ",
                        minlength: "Your username must consist of at least 2 characters "
                    },
                    password: {
                        required: "Please provide a password ",
                        minlength: "Your password must be at least 5 characters long "
                    },
                    confirm_password: {
                        required: "Please provide a password ",
                        minlength: "Your password must be at least 5 characters long ",
                        equalTo: "Please enter the same password as above "
                    },
                    email: "Please enter a valid email address ",
                    agree: "Please accept our policy "
                },
                errorElement: "em ",
                errorPlacement: function(error, element) {
                    // Add the `invalid-feedback` class to the error element
                    error.addClass("invalid-feedback ");

                    if (element.prop("type ") === "checkbox ") {
                        error.insertAfter(element.next("label "));
                    } else {
                        error.insertAfter(element);
                    }
                },
                highlight: function(element, errorClass, validClass) {
                    $(element).addClass("is-invalid ").removeClass("is-valid ");
                },
                unhighlight: function(element, errorClass, validClass) {
                    $(element).addClass("is-valid ").removeClass("is-invalid ");
                }
            });

        });
    </script>
</body>

</html>
